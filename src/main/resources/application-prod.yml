spring:
  config:
    activate:
      on-profile: prod
  cloud:
    kubernetes:
      discovery:
        enabled: true
      config:
        enabled: true
        name: gateway-service
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: rewards-service
          uri: lb://rewards-service
          predicates:
            - Path=/rewards/**
        - id: games-service
          uri: lb://games-service
          predicates:
            - Path=/games/**

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
